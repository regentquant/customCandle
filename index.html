<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>自定义K线</title>
  <!-- Include ECharts library -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js?v=2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #161A25;
      font-family: Arial, sans-serif;
    }
    #regentlogo {
      text-align: center;
      padding: 20px 0;
      color: #fff;
    }
    #chart-container {
      width: 100vw;
      height: 60vh;
    }
    .input-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-wrapper label {
      color: #fff;
    }
    .input-wrapper input {
      width: 100px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
    }
  </style>
</head>
<body>
  <div id="regentlogo">
    按 Return 键快速录入数据
  </div>
  <div class="container">
    <h1 class="mt-4" style="color: white">Percentage Input Form</h1>
    <div class="input-wrapper">
      <label for="open%">Open%:</label>
      <input type="number" id="open%" name="open%" min="-100" max="100" step="0.01" required>
      <label for="high%">High%:</label>
      <input type="number" id="high%" name="high%" min="-100" max="100" step="0.01" required>
      <label for="low%">Low%:</label>
      <input type="number" id="low%" name="low%" min="-100" max="100" step="0.01" required>
      <label for="close%">Close%:</label>
      <input type="number" id="close%" name="close%" min="-100" max="100" step="0.01" required>
    </div>
    <div class="button-group">
      <input type="button" value="Get Percentages" onclick="getPercentages()" class="btn btn-dark">
      <input type="button" value="Redo" onclick="redoEntry()" class="btn btn-dark">
      <input type="button" value="Export Data" onclick="exportData()" class="btn btn-dark">
      <input type="button" value="Import Data" onclick="importData()" class="btn btn-dark">
    </div>
    <div id="chart-container"></div>
  </div>

  <script>
    var rawData = [
  ['2024-12-31','100','100','0','0','100','100'],
// ... Add more data here if needed
    ];

    function calculateMA(dayCount, data) {
      var result = [];
      for (var i = 0, len = data.length; i < len; i++) {
        if (i < dayCount) {
          result.push('-');
          continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
          sum += data[i - j][1];
        }
        result.push(sum / dayCount);
      }
      return result;
     }

    var dates = rawData.map(function (item) {
      return item[0];
    });

    var data = rawData.map(function (item) {
      return [+item[1], +item[2], +item[5], +item[6]];
    });

    var option = {
      backgroundColor: '#161A25',
      legend: {
        data: ['Weekly Candlestick (周K)', 'MA5', 'MA10', 'MA20', 'MA30', 'MA60', 'MA120'],
        inactiveColor: '#777',
        textStyle: {
          color: '#fff'
        }
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          animation: false,
          type: 'cross',
          lineStyle: {
            color: '#376df4',
            width: 2,
            opacity: 1
          }
        }
      },
      xAxis: {
        type: 'category',
        data: dates,
        axisLine: { lineStyle: { color: '#8392A5' } }
      },
      yAxis: {
        scale: true,
        axisLine: { lineStyle: { color: '#8392A5' } },
        splitLine: { show: true, lineStyle: { color: '#22314D' } }
      },
      grid: {

        bottom: 80
      },
      dataZoom: [
        {
          textStyle: {
            color: '#8392A5'
          },
          handleIcon: 'M10.,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
          handleSize: '80%',
          dataBackground: {
            areaStyle: {
              color: '#8392A5'
            },
            lineStyle: {
              opacity: 0.8,
              color: '#8392A5'
            }
          },
          handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
          }
        },
        {
          type: 'inside'
        }
      ],
      animation: true,
      series: [
        {
          type: 'candlestick',
          name: 'Weekly Candlestick (周K)',
          data: data,
          barWidth: '90%', // Adjust the width of the candlestick bars
          barGap: '10%', // Adjust the spacing between candlesticks
          barCategoryGap: '10%', // Adjust the spacing between categories
          itemStyle: {
            color: '#161A25',
            color0: '#FF1674',
            borderColor: '#00AF9D',
            borderColor0: '#FF1674',
            borderWidth: 1,
          }
        },

      ]
    };

    // Render the chart using ECharts
    var chart = echarts.init(document.getElementById('chart-container'));
    chart.setOption(option);

    // Update chart size when window is resized
    function resizeChart() {
      chart.resize();
    }

    window.addEventListener('resize', resizeChart);

    var colorButton = document.getElementById('colorButton');

colorButton.addEventListener('click', function() {
  // Update series itemStyle colors
  option.series[0].itemStyle.borderColor = '#FF1674';
  option.series[0].itemStyle.color0 = '#00AF9D';
  option.series[0].itemStyle.borderColor0 = '#00AF9D';

  // Redraw the chart with updated colors
  chart.setOption(option);
});
    var dateList = ['2025-01-03', '2025-01-04', '2025-01-05']
;

  function getPercentages() {


    var currentDate = dateList[0];
    dateList.shift();

  const percentage1 = parseFloat(document.getElementById('open%').value);
    const percentage2 = parseFloat(document.getElementById('high%').value);
    const percentage3 = parseFloat(document.getElementById('low%').value);
    const percentage4 = parseFloat(document.getElementById('close%').value);

    const formattedPercentage1 = percentage1 / 100; // Convert percentage to a decimal
    const formattedPercentage2 = percentage2 / 100;
    const formattedPercentage3 = percentage3 / 100;
    const formattedPercentage4 = percentage4 / 100;

    var lastElement = rawData[rawData.length - 1];
    var last_close = parseFloat(lastElement[2]);
    var new_open = last_close * (1 + formattedPercentage1);
    var new_high = last_close * (1 + formattedPercentage2);
    var new_low = last_close * (1 + formattedPercentage3);
    var new_close = last_close * (1 + formattedPercentage4);

    console.log(percentage1)
    var new_list = [currentDate, new_open.toString(), new_close.toString(), '0', '0', new_low.toString(), new_high.toString()];
    console.log(new_list);
    rawData.push(new_list);
    console.log(new_list);

    // Update the chart's data and labels
    data.push([new_open, new_close, new_low, new_high]);
    dates.push(currentDate);

    // Update the chart's option
    option.xAxis.data = dates;
    option.series[0].data = data;

       document.getElementById('open%').value = '';
    document.getElementById('high%').value = '';
    document.getElementById('low%').value = '';
    document.getElementById('close%').value = '';
    document.getElementById('open%').focus();
    document.getElementById('fs').value = document.getElementById('fs') + new_list.toString();
    // Redraw the chart with updated data
    chart.setOption(option);
        }
 // Add an event listener to input fields to listen for Enter key
  document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent form submission
      document.getElementById("getPercentagesButton").click(); // Trigger button click
    }
  });
  function redoEntry() {
  if (rawData.length > 1) {
    rawData.pop(); // Remove the last element from the rawData array

    // Update the chart's data and labels
    data.pop();
    dates.pop();

    // Update the chart's option
    option.xAxis.data = dates;
    option.series[0].data = data;

    // Redraw the chart with updated data
    chart.setOption(option);
  }
}
function exportData() {
  const rawDataString = JSON.stringify(rawData, null, 2); // Convert rawData to JSON format with indentation
  const textArea = document.createElement('textarea');
  textArea.value = rawDataString;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);

  alert("Data has been copied to your clipboard in JSON format!");
}


  </script>
</body>
</html>
